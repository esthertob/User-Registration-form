<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/13f5b1b872.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="wave" src="../img/wave.svg" alt="">
    <div class="container">
        <div class="img">
            <img src="../img/undraw_cooking_p7m1.svg" alt="">
        </div>

        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="../img/undraw_pic_profile_re_7g2h.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>

                    <div>
                       <h5>Username</h5>  
                       <input class="input" type="text">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div>
                       <h5>Password</h5>  
                       <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgotten Password</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
